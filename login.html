<html>
    <head>
        <title>Login Page</title>
        <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #83aecf;
            font-family: Arial, sans-serif
         }

        .login-container {
            background: #f4f4f4;
            padding: 60px;
            border-radius: 20px;
            box-shadow: 0 5px 20px rgb(219, 218, 244);
            text-align: left;
            width: 300px;
        }

        label {
            font-size: 15px;
            font-weight: 400;
            margin-left: 5px;
            text-align: left;
            padding: 0px;
        }
        h2 {
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #edf3f2;
            border-radius: 10px;
        } 

        button {
            width: 100%;
            padding: 10px;
            background: #3107ee;
            color: rgb(245, 245, 246);
            border-radius: 10px;
            cursor: pointer;
        }

        button:hover {
            background: #d4d4f2;
        }
        
        .forgot-password {
            text-decoration: none;
            text-align: center;
            margin-top: 15px;
            display: block;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }

         </style>
         
        </head>
        <body>
            <div class = "login-container">

                <h2>Login</h2>
                <label>Email Address</label>
                <input type="text" placeholder="Email Address" required>
                <label>password</label>
                <input type="password" placeholder="password" required>
                <button>Login</button>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
        </body>
</html>
